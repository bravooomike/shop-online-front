<app-header>
  <button class="btn-headup" login (click)="back()">Wróć</button>
  <h3 level>Strefa logowania</h3>
</app-header>
<div class="container-fluid login-form">
  <div class="row">
    <div class="col-sm-12 login-form">
      <form>
        <div class="form-group">
          <label for="login">Login (adres email)</label>
          <input type="text" class="form-control" id="login" aria-describedby="emailHelp" ([ngModel])="login">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" id="password" ([ngModel])="password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="login-form-checkbox">
          <label class="form-check-label" for="login-form-checkbox">Potwierdzam, że zapoznałem się z
            <span class="regulations">regulaminem</span></label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
